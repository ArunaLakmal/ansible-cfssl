- name: generate admin_cert
  copy:
    dest: "{{ role_path }}/files/admin-csr.json"
    content: "{{ admin_csr | to_json }}"

- name: generate certificate authority
  shell: cfssl gencert -ca=ca.pem -ca-key=ca-key.pem -config=ca-config.json -profile=kubernetes {{ role_path }}/files/admin-csr.json | cfssljson -bare admin