---
# vars file for cfssl
ca_config: 
  signing:
    default:
      expiry: 8760h
    profiles:
      kubernetes:
        usages:
        - signing
        - key encipherment
        - server auth
        - client auth
        expiry: 8760h

ca_csr:
  CN: Kubernetes
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: Kubernetes
    OU: CA
    ST: Oregon

admin_csr:
  CN: admin
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: system:masters
    OU: Kubernetes The Hard Way
    ST: Oregon

kube_controller_manager:
  CN: system:kube-controller-manager
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: system:kube-controller-manager
    OU: Kubernetes The Hard Way
    ST: Oregon

kube_proxy:
  CN: system:kube-proxy
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: system:node-proxier
    OU: Kubernetes The Hard Way
    ST: Oregon

kube_scheduler:
  CN: system:kube-scheduler
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: system:kube-scheduler
    OU: Kubernetes The Hard Way
    ST: Oregon

service_account:
  CN: service-accounts
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: Kubernetes
    OU: Kubernetes The Hard Way
    ST: Oregon

encryption_config:
  kind: EncryptionConfig
  apiVersion: v1
  resources:
    - resources:
        - secrets
      providers:
        - aescbc:
            keys:
              - name: key1
                secret: {{ encryption_key }}
        - identity: {}