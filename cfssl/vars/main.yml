---
# vars file for cfssl
ca_config: 
  signing:
    default:
      expiry: 8760h
    profiles:
      kubernetes:
        usages:
        - signing
        - key encipherment
        - server auth
        - client auth
        expiry: 8760h

ca_csr:
  CN: Kubernetes
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: Kubernetes
    OU: CA
    ST: Oregon

admin_csr:
  CN: admin
  key:
    algo: rsa
    size: 2048
  names:
  - C: US
    L: Portland
    O: system:masters
    OU: Kubernetes The Hard Way
    ST: Oregon